<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー情報検索</title>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8"/>
</head>
<body>
<h1>ユーザー情報検索</h1>
<form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
      th:method="post">
    <div>
        ID：<input type="text" name="id" size="40"/>
    </div>
    <br/>
    <div>
        <input type="submit" value="検索" style="width: 100px;" th:id="${onClickButton}"/>
    </div>

    <br/>
</form>
<form th:action="@{/user/all_search}"
      th:method="post">
    <div>
        <input type="submit" value="すべて検索" style="width: 100px;" th:id="${onClickButton}"/>
    </div>
</form>
<div th:if="${userinfo}">
    <table th:object="${userinfo}">
        <tr>
            <th class="cell_title">名前</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th class="cell_title">住所</th>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <th class="cell_title">電話番号</th>
            <td th:text="*{phone}"></td>
        </tr>

    </table>
</div>
<div th:if="${usersinfo}">
    <table>
        <tr>
            <th>名前</th>
            <th>住所</th>
            <th>電話番号</th>
        </tr>
        <tr th:each="users:${usersinfo}">
            <td th:text="${users.name}"></td>
            <td th:text="${users.address}"></td>
            <td th:text="${users.phone}"></td>
        </tr>
    </table>
</div>
<div th:if="${userinfo == null && usersinfo == null && onClickButton == null}">
    <p>該当データなし</p>
</div>
</body>
</html>
